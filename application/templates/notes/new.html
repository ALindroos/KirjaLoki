{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('note_create', book_id=book.id) }}">

    <div class="form-group">
        <label for="note">{{ form.note.label }}</label>
        <textarea class="form-control" id="note" name="note"></textarea>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Lisää Kommentti</button>
    </div>
</form>

{% endblock %}
