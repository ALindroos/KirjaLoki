{% extends "layout.html" %}

{% block body %}

 <h3>Tulokset:</h3>

 <ul class=list-group>
  {% for book in books %}
    <li class=list-group-item><a href="{{ url_for('book_show', book_id=book.id) }}">{{ book.title }}</a>
      <br>({{ book.author }})
    </li>
  {% endfor %}
 </ul>

{% endblock %}
