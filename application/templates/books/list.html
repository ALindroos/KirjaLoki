{% extends "layout.html" %}

{% block body %}
 <table>
     <tr>
         <th>Kirjoja</th>
     </tr>

     {% for book in books %}
     <tr>
         <td><a href="{{ url_for('book_show', book_id=book.id) }}">{{ book.title }}</a><br>({{ book.author }})</td>
     </tr>
     {% endfor %}
 </table> 

 <style>
     table div + div {
         margin-top: 1em;
     }
     table {
         border-collapse: separate;
         border-spacing: 0 10px;
     }


 </style>

{% endblock %}
