{% extends "layout.html" %}

{% block body %}

<p>{{ book.title }}<br>({{ book.author }})</p>

<form method="POST" action="{{ url_for('books_update', book_id=book.id) }}">
    <div>
        <label for="title">Nimi:</label>
        <input type="text" value="{{ book.title }}" name="title"/>
    </div>
    <div>
        <label for="author">Kirjailija:</label>
        <input type="text" value="{{ book.author }}" name="author"/>
    </div>
    <div>
        <label for="description">Kuvaus:</label>
        <textarea name="description">{{ book.description }}</textarea>
    </div>
    <div class="button">
        <button type="submit">Vahvista Muutokset</button>
    </div>
</form>

<style>
    form div + div {
        margin-top: 1em;
    }
    label {
        display: inline-block;
        width: 120px;
        text-align: right;
    }
    input, textarea {
        width: 300px;
        box-sizing: border-box;
    }
    button {
        margin-left: 60px;
    }
    textarea {
        vertical-align: top;
        height: 5em;
    }

</style>

{% endblock %}
