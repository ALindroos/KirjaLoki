{% extends "layout.html" %}

{% block body %}

<p>{{ book.title }}<br>({{ book.author }})</p>

<form method="POST" action="{{ url_for('books_update', book_id=book.id) }}">
    <div>
        {{ form.title.label }}
        {{ form.title(value=book.title) }}
    </div>
    <div>
        {{ form.author.label }}
        {{ form.author(value=book.author) }}
    </div>
    <div>
        {{ form.description.label }}
        {{ form.description }}
    </div>
    <div class="button">
        <button type="submit">Vahvista Muutokset</button>
    </div>
</form>

{% endblock %}
