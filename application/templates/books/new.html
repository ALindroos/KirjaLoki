{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('books_create') }}">
    <div>
        <label for="title">Nimi:</label>
        <input type="text" name="title"/>
    </div>
    <div>
        <label for="author">Kirjailija:</label>
        <input type="text" name="author"/>
    </div>
    <div>
        <label for="description">Kuvaus:</label>
        <textarea name="description"></textarea>
    </div>
    <div>
        <input type="submit" value="Lisää Kirja"/>
    </div>
</form>

<style>
        form div + div {
            margin-top: 1em;
        }
        label {
            display: inline-block;
            width: 120px;
            text-align: right;
        }
        input, textarea {
            width: 300px;
            box-sizing: border-box;
        }
        button {
            margin-left: 60px;
        }
        textarea {
        vertical-align: top;
        height: 5em;
        }
    </style>

{% endblock %}
