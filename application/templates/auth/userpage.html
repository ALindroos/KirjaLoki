{% extends "layout.html" %}

{% block body %}

    <h2>Käyttäjän <em>{{ user.name }}</em> KirjaLoki</h2>

    <h3>Luetut Kirjat:</h3>
    <ul>
        {% for book in user.readBooks %}
            <li><a href="{{ url_for('book_show', book_id=book.id) }}">{{ book.title }}</a><br>({{ book.author }})</li>
        {% endfor %}
    </ul>

 
{% endblock %}
