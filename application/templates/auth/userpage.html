{% extends "layout.html" %}

{% block body %}

    <h2>Käyttäjän <em>{{ user.name }}</em> KirjaLoki</h2>
    <br><br>

    <h3>Luetut Kirjat:</h3>
    <ul class="list-group">
        {% for book in user.readBooks %}
            <li class="list-group-item"><a href="{{ url_for('book_show', book_id=book.id) }}">{{ book.title }}</a><br>({{ book.author }})</li>
        {% endfor %}
    </ul>

 
{% endblock %}
